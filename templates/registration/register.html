{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід</title>
    <link rel="stylesheet" href="{% static 'shelter/css/headerplusfooter.css' %}">
    <link rel="stylesheet" href="{% static 'shelter/css/reg.css' %}">
    <link rel="stylesheet" href="{% static 'shelter/css/main.css' %}">
    <script src="{% static 'shelter/js/main.js' %}"></script>
</head>

<body>
  <div class="box-for-reg-or-exit">
    <form method="post" action="{% url 'register' %}">
        <p class="p-reg">Реєстрація</p>
      {% csrf_token %}

      <input class="input-for-reg" type="text" name="username" placeholder="Псевдонім">
      <input class="input-for-reg" type="password" name="password1" placeholder="Пароль">
      <input class="input-for-reg" type="password" name="password2" placeholder="Повторіть пароль">

      <button class="button-for-reg"><p>Увійти</p></button>
    </form>
</div>


</body>
</html>
