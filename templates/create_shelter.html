{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід</title>
    <link rel="stylesheet" href="{% static 'shelter/css/headerplusfooter.css' %}">
    <link rel="stylesheet" href="{% static 'shelter/css/reg.css' %}">
    <link rel="stylesheet" href="{% static 'shelter/css/main.css' %}">
    <script src="{% static 'shelter/js/main.js' %}"></script>
</head>

<div class="box-for-reg-or-exit">
  <form method="post" action="{% url 'create_shelter' %}">
      <p class="p-reg">Створення пиритулку</p>
      {% csrf_token %}

      <input type="text" name="shelter_name" placeholder="Назва притулку">
      <br>
      <input type="text" name="city" placeholder="Місто">
      <br>
      <input type="text" name="address" placeholder="Адреса">
      <br>
      <input type="text" name="phone" placeholder="Номер телефону">
      <br>
      <input type="text" name="email" placeholder="Електрона пошта">
      <br>

      <button class="button-for-reg" type="submit"><p>Створити</p></button>
  </form>
</div>


</body>
</html>
