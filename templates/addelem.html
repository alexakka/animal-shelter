<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="{% static 'shelter/css/headerplusfooter.css' %}">
    <link rel="stylesheet" href="{% static 'shelter/css/main.css' %}">
    <link rel="stylesheet" href="css/elem.css">
    <!--admin-->
    <link rel="stylesheet" href="{% static 'shelter/css/admin.css' %}">
    <script src="{% static 'shelter/js/admin.js' %}"></script>
    <!--------->
</head>


<body>
    <header>
        
        <img id="logo-img" src="{% static 'shelter/img/round-logo.png' %}" alt="name-logo">
        <h1 class="name-logo">Loving Tails</h1>
        <div id="lang-select">
            <button class="lang-button">UA</button>
            <button class="lang-button">|</button>
            <button class="lang-button">EN</button>
        </div>
        
    </header>


    <div id="div2" style="display: block;" class="filling-of-site" >
        <form action="/your-server-endpoint" method="post">
            <div class="wrapper-for-descr">
                <div class="photo-of-elem-for-an">
                    <div class="div1-in-photo-el">
                        <label class="add-photo-el" for="file"></label>
                        <input class="add-photo-el" type="file" name="file" id="file">
                    </div>
                    <div class="div2-in-photo-el">
                        <p class="div2-in-photo-el-p">ДОДАТИ ФОТО</p>
                    </div>
                </div>

                <div class="description-of-the-animal">
                    <input class="input-desc" type="text" name="username" placeholder="name">
                    <input class="input-desc" type="text" name="breed" placeholder="breed">
                    <input class="input-desc" type="text" name="age" placeholder="age">
                    <input class="input-desc" type="text" name="phone" placeholder="phone">
                    <input class="input-desc" type="text" name="email" placeholder="email">
                    <input class="input-desc" type="text" name="location" placeholder="location">
                </div>

            </div>

            <div class="div-for-descr">
                <textarea id="resizableTextarea" oninput="resizeTextarea()" class="textarea-for-descr" id="multilineInput" rows="4" cols="50" placeholder="description"></textarea>
            </div>

            <button onclick="reloadPage()" class="admin-button admin-button-delete"><p class="p-admin">SAVE</p></button> <!--ця кнопка має перезапустити сторінку вже із новими значеннями-->
            <!--в мене кидає помилку але це напевно бо в мене намає БД. P.s.: onclick="reloadPage()" - перезапускає сторінку-->
        </form>
    </div>



    <footer>
        <div>
            <img id="logo-img-in-footer" src="{% static 'shelter/img/round-logo.png' %}" alt="name-logo">
        </div>
        <div id="div-for-info">
            <div class="div-in-footer-1">
                <p class="p-in-footer">Інформація про нас:</p>
                <p class="p-in-footer">xxxxxxxxx@gmail.com</p>
                <p class="p-in-footer">+380XXXXXXXXX</p>
            </div>
            <div class="div-in-footer-2">
                <a href="#">
                    <img class="socialnetwork" src="{% static 'shelter/img/instagram-svgrepo-com.svg' %}" alt="name-logo">
                </a>
                <a href="#">
                    <img class="socialnetwork" src="{% static 'shelter/img/facebook-svgrepo-com.svg' %}" alt="name-logo">
                </a>
                <a href="#">
                    <img class="socialnetwork" src="{% static 'shelter/img/telegram-svgrepo-com.svg' %}" alt="name-logo">
                </a>
            </div>
        </div>

    </footer>
</body>
</html>
